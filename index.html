<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>toDoApp</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
    
    <div class="jumbotron text-center">
        <h1 id="headChk">Todo App</h1>
        



        <form class="form-inline">
            <div class="input-group">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-danger" id="clrAll" onclick="deleteAll()">Clear All</button>
                </div>
                <input type="text" class="form-control" id="inTxt" size="50" placeholder="Enter Your ToDo Here ...">
                <div class="input-group-btn">
                    <button type="button" id ='addBtn' class="btn btn-danger" onclick="toDo()">Add</button>
                </div>
            </div>
        </form>

        

        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Edit Here</h4>
                    </div>
                    <div class="modal-body">
                            <div id="editForm" class="input-group">
                                
                            </div>
                           
                    </div>
                  
                </div>

            </div>
        </div>




        
    </div>
